<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://vjs.zencdn.net/7.7.4/video-js.css" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <div id="elm-app"></div>
        </div>
        <div class="col-lg-4">
            <video
                    id="mainPlayer"
                    class="video-js vjs-default-skin"
                    controls
                    width="480" height="360"
                    data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=xjS6SftYQaQ"}] "youtube": { "ytControls": 2 } }'
            >
            </video>
        </div>

    </div>
</div>
<script src="https://vjs.zencdn.net/7.7.4/video.js"></script>
<script src="Youtube.min.js"></script>
<script src="compiled.js"></script>
<script>
    let app = Elm.Main.init({
        node: document.getElementById("elm-app")
    });
    const applyOptions = (player, options) => {
        player.loop(options.loop);
        player.off("ended");
        player.one("ended", (_) => app.ports.videoEnded.send("ended"));
    };

    app.ports.sendUrlWithOptions.subscribe(function (urlWithOptions) {
        const player = videojs.players.mainPlayer;
        player.src({src: urlWithOptions.url, type: 'video/youtube'});
        applyOptions(player, urlWithOptions.options);
        if (urlWithOptions.options.play)
            player.play();
    });

    app.ports.sendOptions.subscribe(function (options) {
        applyOptions(videojs.players.mainPlayer, options);
    });

</script>
</body>
</html>
